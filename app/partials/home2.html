<div layout="row" ng-cloak="" class="sidenavdemoBasicUsage" ng-controller="home2">         
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Biblioteca APP</h1>
        </md-toolbar>
        <md-content layout-padding="" ng-controller="LeftCtrl">
            <md-list>
                <md-subheader>Cadastro</md-subheader>
                <md-item ng-repeat="item in menu">
                    <a ng-click="close()" ng-class="{'active' : isSelected()}" ng-href="{{item.link}}">
                        <md-item-content md-ink-ripple layout="row" layout-align="start center" class="md-clickable">
                            <div class="inset">                            
                                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset" ng-click="item.link">{{item.title}}</div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-divider></md-divider>
                <md-subheader>Movimentação</md-subheader>
                <md-item ng-repeat="item in movimentacao">
                    <a ng-click="close()" ng-class="{'active' : isSelected()}" ng-href="{{item.link}}">
                        <md-item-content md-ink-ripple layout="row" layout-align="start center" class="md-clickable">
                            <div class="inset">                            
                                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset" ng-click="item.link">{{item.title}}</div>
                        </md-item-content>
                    </a>
                </md-item>
                <md-divider></md-divider>
                <md-subheader>Administração</md-subheader>
                <md-item ng-repeat="item in admin">
                    <a ng-click="close()" ng-class="{'active' : isSelected()}" ng-href="{{item.link}}">
                        <md-item-content md-ink-ripple layout="row" layout-align="start center" class="md-clickable">
                            <div class="inset">                            
                                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset" ng-href="item.link">{{item.title}}</div>
                        </md-item-content>
                    </a>
                </md-item>
            </md-list>            
            <p hide="" show-gt-md="">
                This sidenav is locked open on your device. To go back to the default behavior,
                narrow your display.
            </p>
        </md-content>
    </md-sidenav>
 
    <div layout="column" class="relative" layout-fill role="main">
        <md-toolbar class="md-theme-indigo" ng-show="!showSearch">            
            <div class="md-toolbar-tools">                
                <md-button ng-click="toggleSidenav('left')" aria-label="Menu" role="tab" ng-click="toggleLeft()">                    
                    <md-icon md-svg-icon="img/icons/ic_menu_white_24px.svg">/md-icon>                     
                </md-button>
                <h1>Biblioteca APP</h1>
            </div>                  
        </md-toolbar>
        <md-button  class="md-fab md-fab-bottom-right" aria-label="Add" ng-disabled="false" ng-click="toggleLeft()">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>            
        </md-button>
        <md-content flex md-scroll-y>
            <ui-view layout="column" layout-fill layout-padding>
                <div class="inset" hide-sm ng-view></div>
            </ui-view>
        </md-content>
        <!--<a class="navbar-brand">Biblioteca APP</a>-->        
        </div>    
    </div> 
    
    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content ng-controller="RightCtrl" layout-padding="">
            <form>
                <md-input-container>
                    <label for="testInput">Test input</label>
                    <input type="text" id="testInput" ng-model="data" md-autofocus="">
                </md-input-container>
            </form>
            <md-button ng-click="close()" class="md-primary">
                Close Sidenav Right
            </md-button>
        </md-content>
    </md-sidenav>  
</div>
