<!-- app/partials/livro.html -->
<md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Cadastro de Livros</span> 
        <span class="md-subhead">Dados do livro</span>       
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div layout="row">
            <form>      
                <div classe="form-group">    
                    <md-input-container class="md-block" flex-gt-xs="">
                        <label>Id</label>
                        <input ng-model="livro.id" type="text" disabled="">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>ISBN</label>
                        <input ng-model="livro.isbn" type="text">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Título</label>
                        <input ng-model="livro.titulo" type="text">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Descrição</label>
                        <input ng-model="livro.descricao" type="text">
                    </md-input-container>
                </div>
                
                <a style="padding: 5px; width: 100px" ng-href="#/livro" class="btn btn-primary">Novo</a>
                <button style="padding: 5px; width: 100px" type="button" ng-click="salva()" class="btn btn-primary">Salvar</button>
                <a style="padding: 5px; width: 100px" ng-href="#/livros" class="btn btn-primary">Pesquisar</a>
                <button style="padding: 5px; width: 100px" type="button" ng-click="delete()" class="btn btn-primary">Excluir</button>    
            </form>
        </div>
    </md-card-content>
    <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
    <p ng-show="mensagemErro.texto">{{mensagemErro.texto}} + {{mensagemErro.status}}</p>
</md-card>
