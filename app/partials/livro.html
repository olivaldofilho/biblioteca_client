<!-- app/partials/livro.html -->
<!--<div flex="100" layout="row" layout-align="center">-->
<md-content layout-align="center" layout-gt-sm="row" layout-padding="">
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">Cadastro de Livros</span> 
                <!--<span class="md-subhead">Dados do livro</span>       -->
            </md-card-header-text>
        </md-card-header>
        <md-card-content style="width:600px">
            <div>
                <form name=livroForm>
                    <!--<div layout-gt-xs="row"> -->
                    <md-content layout-gt-sm="row">                        
                        <md-input-container style="width:50">
                            <label>Id</label>
                            <input ng-model="livro.id" type="text" disabled="">
                        </md-input-container>
                        <md-input-container style="width:100"> 
                            <label>ISBN</label>
                            <input ng-model="livro.isbn" type="text" uppercase>
                        </md-input-container>
                         <md-input-container style="width:375">
                            <label>Localização</label>
                            <input ng-model="livro.localizacao" type="text" uppercase>
                        </md-input-container>                         
                        <!--</div>-->
                    </md-content>
                    <md-content layout-gt-sm="row">
                        <md-input-container style="width:525">
                            <label>Título</label>
                            <input ng-model="livro.titulo" type="text" uppercase>
                        </md-input-container>
                    </md-content>
                    <md-content layout-gt-sm="row">                        
                        <md-input-container style="width:525">
                            <label>Descrição</label>
                            <input ng-model="livro.descricao" type="text" uppercase>
                        </md-input-container>
                    </md-content>
                    <md-content layout-gt-sm="row">                             
                        <md-input-container style="width:275">
                            <label>Autor Principal</label>
                            <md-select ng-model="livro.idautor">
                                <md-option><em>None</em></md-option>
                                    <md-option ng-repeat="autor in autores" ng-value="autor.id">
                                        {{autor.nome}}
                                    </md-option>
                                </md-select>
                        </md-input-container>
                        <md-input-container style="width:275">
                            <label>Genero</label>
                            <md-select ng-model="livro.id_genero">
                                <md-option><em>None</em></md-option>
                                    <md-option ng-repeat="genero in generos" ng-value="genero.id">
                                        {{genero.descricao}}
                                    </md-option>
                                </md-select>
                        </md-input-container>                                                                        
                    </md-content>                    
                </form>
            </div>
        </md-card-content>
        <md-card-actions>
            <md-button class="md-icon-button" aria-label="Novo">                
                <md-icon md-svg-icon="img/icons/ic_search_black_18px.svg"></md-icon>
            </md-button>
            <a style="padding: 2px; width: 70px" ng-href="#/livro" class="btn btn-primary">Novo</a>
            <button style="padding: 2px; width: 70px" type="button" ng-click="salva()" class="btn btn-primary">Salvar</button>
            <a style="padding: 2px; width: 70px" ng-href="#/livros" class="btn btn-primary">Pesquisar</a>
            <button style="padding: 2px; width: 70px" type="button" ng-click="delete()" class="btn btn-primary">Excluir</button>                  
        <md-card-actions>
        <md-card-footer>
            <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
            <p ng-show="mensagemErro.texto">{{mensagemErro.texto}} + {{mensagemErro.status}}</p>    
        </md-card-footer>
    </md-card>
</md-content>
