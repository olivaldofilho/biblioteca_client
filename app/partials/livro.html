<!-- app/partials/livro.html -->
<!--<div flex="100" layout="row" layout-align="center">-->
<md-content layout-align="center" layout-gt-sm="row" layout-padding="">
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">Cadastro de Livros</span> 
                <!--<span class="md-subhead">Dados do livro</span>       -->
            </md-card-header-text>
        </md-card-header>
        <md-card-content style="width:600px">
            <div>
                <form name=livroForm>
                    <!--<div layout-gt-xs="row"> -->
                    <md-content layout-gt-sm="row">                        
                        <md-input-container style="width:50">
                            <label>Id</label>
                            <input ng-model="livro.id" type="text" disabled="">
                        </md-input-container>
                        <md-input-container style="width:100"> 
                            <label>ISBN</label>
                            <input ng-model="livro.isbn" type="text" uppercase>
                        </md-input-container>
                         <md-input-container style="width:375">
                            <label>Localização</label>
                            <input ng-model="livro.localizacao" type="text" uppercase>
                        </md-input-container>                         
                        <!--</div>-->
                    </md-content>
                    <md-content layout-gt-sm="row">
                        <md-input-container style="width:525">
                            <label>Título</label>
                            <input required name="titulo" ng-model="livro.titulo" type="text" uppercase>
                            <div ng-messages="livroForm.titulo.$error" ng-if="livroForm.titulo.$invalid && livroForm.titulo.$touched">
                                <div ng-message="required">Este campo é obrigatório.</div>
                            </div>
                        </md-input-container>
                    </md-content>
                    <md-content layout-gt-sm="row">                        
                        <md-input-container style="width:525">
                            <label>Descrição</label>
                            <input required name="descricao" ng-model="livro.descricao" type="text" uppercase>
                            <div ng-messages="livroForm.descricao.$error" ng-if="livroForm.descricao.$invalid && livroForm.descricao.$touched">
                                <div ng-message="required">Este campo é obrigatório.</div>
                            </div>
                        </md-input-container>
                    </md-content>
                    <md-content layout-gt-sm="row">                             
                        <md-input-container style="width:275">
                            <label>Autor Principal</label>
                            <md-select ng-model="livro.idautor">
                                <md-option><em>None</em></md-option>
                                    <md-option ng-repeat="autor in autores" ng-value="autor.id">
                                        {{autor.nome}}
                                    </md-option>
                                </md-select>
                        </md-input-container>
                        <md-input-container style="width:275">
                            <label>Genero</label>
                            <md-select ng-model="livro.id_genero">
                                <md-option><em>None</em></md-option>
                                    <md-option ng-repeat="genero in generos" ng-value="genero.id">
                                        {{genero.descricao}}
                                    </md-option>
                                </md-select>
                        </md-input-container>                                                                        
                    </md-content>                    
                </form>
            </div>
        </md-card-content>
        <md-card-action layout="row" layout-align="end center">            
            <md-button class="md-icon-button md-primary" aria-label="Novo" ng-click="novo()">
                <md-tooltip md-direction="bottom">Novo</md-tooltip>
                <md-icon md-svg-icon="img/icons/ic_add_circle_outline_black_24px.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button md-primary" ng-click="salva()" aria-label="Salvar">
                <md-tooltip md-direction="bottom">Gravar</md-tooltip>
                <md-icon md-svg-icon="img/icons/ic_archive_black_24px.svg"></md-icon>            
            </md-button>
            <md-button class="md-icon-button md-primary" ng-click="pesquisa()" aria-label="Pesquisar">
                <md-tooltip md-direction="bottom">Pesquisar</md-tooltip>
                <md-icon md-svg-icon="img/icons/ic_search_black_24px.svg"></md-icon>            
            </md-button>
            <md-button class="md-icon-button md-primary" ng-click="delete()" aria-label="Excluir">
                <md-tooltip md-direction="bottom">Excluir</md-tooltip>
                <md-icon md-svg-icon="img/icons/ic_delete_black_24px.svg"></md-icon>            
            </md-button>
        </md-card-action>        
        <md-card-footer ng-if="mensagem.texto.length" layout="row" layout-align="end center">
            <p ng-show="mensagem.texto">{{mensagem.texto}} {{mensagem.status}}</p>
        </md-card-footer>        
    </md-card>
</md-content>
