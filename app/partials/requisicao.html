<md-content layout-align="center" flex="100" layout-padding layout-xs="column" layout="row">
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-headline">Requisição de Livro</span>            
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <md-content layout-gt-sm="row" layout-padding>
                    <div>
                        <md-input-container flex="50">
                            <label>Retirada</label>              
                            <md-datepicker ng-change="dateChanged()" required ng-model="requisicao.dataRetirada"></md-datepicker>
                        </md-input-container>
                        <md-input-container flex="50">
                            <label>Devolução</label>
                            <md-datepicker required ng-model="requisicao.dataDevolucao"></md-datepicker>
                        </md-input-container>
                    </div>
                </md-content>
                <md-content layout-padding>
                    <div>
                        <form name="userForm">            
                            <div layout="row">
                                <md-input-container flex="100">
                                    <label>Cliente</label>  
                                    <md-icon md-svg-icon="img/icons/ic_people_black_24px.svg" ng-click="showAddCliente($event)"></md-icon>                            
                                    <input aria-label ="clienteNome" ng-model="clienteNome" type="text" disabled>
                                </md-input-container>
                            </div>
                            <div layout-gt-xs="row">                   
                                <md-input-container class="md-block" flex-gt-xs>
                                    <label>Livro</label>                        
                                    <md-icon md-svg-icon="img/icons/ic_library_books_black_24px.svg" ng-click="showAddLivro($event)"></md-icon>                            
                                    <input aria-label ="livroDescricao" ng-model="livroDescricao" type="text" disabled>                        
                                </md-input-container>                    
                            </div>
                        </form>
                    </div>
                </md-content>               
            </md-card-content>
        </md-card>
</md-content>
