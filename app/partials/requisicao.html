<md-content layout-align="center center" layout-gt-sm="row" layout-padding="">
    <md-card flex flex-gt-xs="50">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Requisição de Livro</span>
                <span ng-hide="!requisicao.id" class="md-subhead">Número: {{requisicao.id}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div layout="row">
                <md-input-container flex="50">
                    <label>Retirada</label>              
                    <md-datepicker ng-change="dateChanged()" required ng-model="requisicao.data_retirada" , nx-model-formatter="['moment','toDate']"></md-datepicker>
                </md-input-container>
                <md-input-container  flex="50">
                    <label>Devolução</label>
                    <md-datepicker required ng-model="requisicao.data_devolucao"></md-datepicker>
                </md-input-container>
            </div>
            <md-content layout-padding>
                <div layout="row">
                    <md-input-container flex="100">
                        <label>Cliente</label>  
                        <md-icon md-svg-icon="img/icons/ic_people_black_24px.svg" ng-click="showAddCliente($event)"></md-icon>                            
                        <input aria-label ="nome_cliente" ng-model="requisicao.nome_cliente" type="text" disabled>
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">                   
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Livro</label>                        
                        <md-icon md-svg-icon="img/icons/ic_library_books_black_24px.svg" ng-click="showAddLivro($event)"></md-icon>                            
                        <input aria-label ="titulo_livro" ng-model="requisicao.titulo_livro" type="text" disabled>                        
                    </md-input-container>                    
                </div>        
            </md-content>
        </md-card-content>            
        <md-card-actions>
            <a style="padding: 2px; width: 70px" ng-href="#/requisicao" class="btn btn-primary">Novo</a>
            <button style="padding: 2px; width: 70px" type="button" ng-click="salva()" class="btn btn-primary">Salvar</button>
            <a style="padding: 2px; width: 70px" ng-href="#/requisicoes" class="btn btn-primary">Pesquisar</a>
            <button style="padding: 2px; width: 70px" type="button" ng-click="delete()" class="btn btn-primary">Excluir</button>                  
        <md-card-actions>
        <md-card-footer>
            <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
            <p ng-show="mensagemErro.texto">{{mensagemErro.texto}} + {{mensagemErro.status}}</p>    
        </md-card-footer>
    </md-card>
</md-content>
