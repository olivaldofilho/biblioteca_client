<!-- app/partials/livros.html -->
<!--<div layout-align="center" class="col-md-8 col-md-offset-3">-->
<md-content layout-align="center" class="col-md-8 col-md-offset-3">    
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Pesquisa de Livros</span> 
                <!--<span class="md-subhead">Grid</span>       -->
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div>
                <form>
                    <md-content layout-padding="">
                        <md-input-container class="md-block" flex-gt-xs="">
                            <label>Filtro</label>
                            <input ng-model="filtro" type="search" placeholder="parte do nome">
                        </md-input-container>                                                    
                    </md-content>    
                    <md-content layout-padding>                    
                        <div class="table-responsive">
                            <table style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>ISBN</th>
                                        <th>Descricao</th>
                                        <th>Localização</th>            
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="livro in livros | filter:filtro" ng-click='closeDialog(livro)'>
                                        <td>{{livro.id}}</td>
                                        <td>{{livro.isbn}}</td>
                                        <td>
                                            <a ng-href="">{{livro.descricao}}</a>
                                        </td>
                                        <td>{{livro.localizacao}}</td>            
                                    </tr>
                                </tbody>
                            </table>         
                        </div>
                    </md-content>                    
                </form>
            </div>
         </md-card-content>
        <md-card-actions>
            <span flex></span> 
            <md-button ng-click="closeDialog('useful')" class="md-primary">Fechar</md-button>
        </md-card-actions>
        <md-card-footer>
            <p class="text-info" ng-hide="livros.length">Não há livros cadastrados</p>
            <p ng-show="livros.length">Contatos cadastrados: {{livros.length}}</p>
            <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
        </md-card-footer>         
    </md-card>    
</md-content>
