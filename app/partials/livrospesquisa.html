<md-dialog aria-label="Mango (Fruit)" flex flex-gt-xs="100">
    <md-content class="md-padding"> 
        <form name="userForm"> 
            <div layout layout-sm="column">
                <md-input-container flex> 
                    <label>Nome</label> 
                    <input ng-model="user.firstName" placeholder="Placeholder text"> 
                </md-input-container>               
            </div>
            <md-card-content> 
                <div>
                    <p ng-show="livros.length">Contatos cadastrados: {{livros.length}}</p>
                    <p class="text-info" ng-hide="livros.length">Não há livros cadastrados</p>                    
                    <div class="table-responsive">
                        <table style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>            
                                    <th>TITULO</th>            
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="livro in livros | filter:filtro" ng-click='closeDialog(livro)'>
                                    <td>{{livro.id}}</td>                                        
                                    <td>
                                        <a ng-click="">{{livro.titulo}}</a>
                                    </td>                                       
                                </tr>
                            </tbody>
                        </table>         
                    </div>
                </div>                    
            </md-card-content>          
        </form> 
    </md-content>
    <md-dialog-actions>
        <span flex></span> 
        <md-button ng-click="closeDialog('useful')" class="md-primary">Fechar</md-button>
    </md-dialog-actions>    
</md-dialog>
