<!-- app/partials/livros.html -->
<!--<div layout-align="center" class="col-md-8 col-md-offset-3">-->
<md-content layout-align="center center" layout-gt-sm="row" layout-padding="">    
    <md-card flex flex-gt-xs="100">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Pesquisa de Generos</span> 
            </md-card-title-text>            
        </md-card-title>
        <md-card-content>
            <div layout="row"> 
                <md-input-container class="md-block" flex-gt-xs="">
                    <label>Filtro</label>
                    <input ng-model="filtro" uppercase type="search" placeholder="parte do nome">
                </md-input-container> 
            </div>
        </md-card-content>                
        <md-content layout-padding>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIÇÃO</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate = "genero in generos | filter:filtro | itemsPerPage:5">
                            <td>{{genero.id}}</td>
                            <td>{{genero.descricao}}</td>                            
                            <td>
                                <md-icon md-svg-icon="img/icons/ic_edit_black_18px.svg" ng-click="editar(genero.id)" href="#/genero/{{genero.id}}"></md-icon>                             
                            </td>          
                        </tr>
                    </tbody>                                
                </table>                                    
            </div>
        </md-content>
        <dir-pagination-controls max-size="10" boundary-links="true"></dir-pagination-controls>
        <md-card-actions>
            <a style="padding: 5px; width: 100px" ng-href="#/genero" class="btn btn-primary">Novo</a>
        </md-card-actions>
        <md-card-footer>
            <p class="text-info" ng-hide="generos.length">Não há generos cadastradas</p>
            <p ng-show="livros.length">Contatos cadastrados: {{generos.length}}</p>
            <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
        </md-card-footer>         
    </md-card>    
</md-content>
