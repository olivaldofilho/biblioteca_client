<!-- app/partials/autor.html -->
<div class="md-inline-form">

<md-content layout-align="center center"  layout="column" layout-padding="" flex md-scroll-y>     
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Cadastro de Cliente</span>                                 
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <span class="md-subheadline">Dados:</span>
            <form name=clienteForm>
                <div layout="row">
                    <md-input-container flex="20">
                        <label>Id</label>
                        <input ng-model="cliente.id" type="text" disabled="">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Nome</label>
                        <input ng-model="cliente.nome" type="text" uppercase>
                    </md-input-container>                        
                </div>
            </form>
            <span class="md-subheadline">Endereço:</span>
            <form name=autorEnderecoForm>
                <div layout="row">                   
                    <md-input-container class="md-block" flex-gt-sm flex=66>
                        <label>Logradouro</label>
                        <input ng-model="cliente.logradouro" type="text" uppercase flex=33>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Número</label>
                        <input type="number" ng-model="cliente.numero" type="text">
                    </md-input-container>                       
                </div>
                <div layout="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Complemento</label>
                        <input ng-model="cliente.complemento" upper type="text">
                    </md-input-container> 
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Bairro</label>
                        <input ng-model="cliente.bairro" upper type="text">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Cep</label>
                        <input ng-model="cliente.cep" cep-input type="text">
                    </md-input-container> 
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Cidade</label>
                        <input ng-model="cliente.cidade" upper type="text">
                    </md-input-container>
                </div>    
                <span class="md-subheadline">Dados da Família:</span>
                <div layout="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Pai</label>
                        <input ng-model="cliente.pai" type="text" uppercase>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Mãe</label>
                        <input ng-model="cliente.mae" type="text" uppercase>
                    </md-input-container>
                </div>
            </form>
            <span class="md-subheadline">Telefones:</span>
            <form name=autorTelefoneForm>
                <div layout="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Telefone1</label>
                        <input ng-model="cliente.telefone1" phone-input/>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Telefone2</label>
                        <input ng-model="cliente.telefone2" phone-input/>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Telefone3</label>
                        <input ng-model="cliente.telefone3" phone-input/>
                    </md-input-container>
                </div>
            </form>         
        </md-card-content>        
        <md-card-action layout="row" layout-align="end center">            
            <md-button class="md-icon-button md-primary" aria-label="Novo" ng-click="novo()">
                <md-tooltip md-direction="bottom">Novo</md-tooltip>
                <md-icon md-svg-icon="img/icons/ic_add_circle_outline_black_24px.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button md-primary" ng-click="salva()" aria-label="Salvar">
                <md-tooltip md-direction="bottom">Gravar</md-tooltip>
                <md-icon md-svg-icon="img/icons/ic_archive_black_24px.svg"></md-icon>            
            </md-button>
            <md-button class="md-icon-button md-primary" ng-click="pesquisa()" aria-label="Pesquisar">
                <md-tooltip md-direction="bottom">Pesquisar</md-tooltip>
                <md-icon md-svg-icon="img/icons/ic_search_black_24px.svg"></md-icon>            
            </md-button>
            <md-button class="md-icon-button md-primary" ng-click="delete()" aria-label="Excluir">
                <md-tooltip md-direction="bottom">Excluir</md-tooltip>
                <md-icon md-svg-icon="img/icons/ic_delete_black_24px.svg"></md-icon>            
            </md-button>
        </md-card-action>
        <md-card-footer ng-if="mensagem.texto.length" layout="row" layout-align="end center">
            <p ng-show="mensagem.texto">{{mensagem.texto}} {{mensagem.status}}</p>
        </md-card-footer>
    </md-card>
</md-content>
</div>
