<!-- app/partials/livro.html -->
<!--<div flex="100" layout="row" layout-align="center">-->
<md-content layout-align="center" layout-gt-sm="row" layout-padding="">
    <md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-headline">Cadastro de Clientes</span> 
                <!--<span class="md-subhead">Dados do livro</span>       -->
            </md-card-header-text>
        </md-card-header>
        <md-card-content style="width:600px">
            <div>
                <form name=clienteForm>
                    <!--<div layout-gt-xs="row"> -->
                    <md-content layout-gt-sm="row">                        
                        <md-input-container style="width:50" class="uppercase">
                            <label>Id</label>
                            <input ng-model="cliente.id" type="text" disabled="">
                        </md-input-container>
                        <md-input-container style="width:475"> 
                            <label>Nome</label>
                            <input ng-model="cliente.nome" type="text" uppercase>
                        </md-input-container>                                    
                        <!--</div>-->
                    </md-content>
                </form>        
            </div>                    
        </md-card-content>
        <md-card-actions>
            <a style="padding: 2px; width: 70px" ng-href="#/cliente" class="btn btn-primary">Novo</a>
            <button style="padding: 2px; width: 70px" type="button" ng-click="salva()" class="btn btn-primary">Salvar</button>
            <a style="padding: 2px; width: 70px" ng-href="#/clientes" class="btn btn-primary">Pesquisar</a>
            <button style="padding: 2px; width: 70px" type="button" ng-click="delete()" class="btn btn-primary">Excluir</button>                  
        <md-card-actions>
        <md-card-footer>
            <p ng-show="mensagem.texto">{{mensagem.texto}}</p>
            <p ng-show="mensagemErro.texto">{{mensagemErro.texto}} + {{mensagemErro.status}}</p>    
        </md-card-footer>
    </md-card>
</md-content>
